[package]
name = "hgrep"
version = "0.3.2"
edition = "2021"
authors = ["rhysd <lin90162@yahoo.co.jp>"]
description = """
hgrep is a grep tool with human-friendly search output. This is similar to `-C`
option of `grep` command, but its output is enhanced with syntax highlighting
focusing on human readable outputs.
"""
license = "MIT"
homepage = "https://github.com/rhysd/hgrep#readme"
repository = "https://github.com/rhysd/hgrep"
readme = "README.md"
include = [
    "/assets/themes.bin",
    "/assets/syntaxes.bin",
    "/assets/LICENSE-MIT",
    "/src",
    "/LICENSE.txt",
    "/README.md",
    "/CHANGELOG.md",
]
categories = ["command-line-utilities", "text-processing"]
keywords = ["grep", "search", "syntax-highlighting", "ripgrep", "bat"]

[profile.bench]
lto = "thin"

[profile.release]
lto = "thin"

[[bin]]
name = "hgrep"
path = "src/main.rs"

[workspace]
members = [
    "bench",
    "assets/builder",
]

[features]
default = ["ripgrep", "bat-printer", "syntect-printer"]
ripgrep = ["grep-matcher", "grep-pcre2", "grep-regex", "grep-searcher", "ignore", "regex", "rayon"]
syntect-printer = ["syntect", "rayon", "unicode-width", "bincode", "flate2", "ansi_colours"]
bat-printer = ["bat", "dirs-next"]

[dependencies]
anyhow = "1"
clap = { version = "4.2.7", default-features = false, features = ["std", "color", "help", "usage", "error-context", "suggestions", "wrap_help"] } # Add "deprecated" feature to show deprecations
clap_complete = "4.2.1"
memchr = "2.5.0"
pathdiff = "0.2.1"
terminal_size = "0.2.6"
bat = { version = "^0.23.0", default-features = false, features = ["regex-onig"], optional = true }
grep-regex = { version = "0.1.11", optional = true }
grep-searcher = { version = "0.1.11", optional = true }
ignore = { version = "0.4", optional = true }
regex = { version = "1.8.1", optional = true }
grep-matcher = { version = "0.1.6", optional = true }
grep-pcre2 = { version = "0.1.6", optional = true }
syntect = { version = "5.0.0", optional = true }
rayon = { version = "1.7.0", optional = true }
unicode-width = { version = "0.1.10", optional = true }
bincode = { version = "1.3.3", optional = true }
flate2 = { version = "1.0.26", optional = true }
ansi_colours = { version = "1.2.1", default-features = false, optional = true }
dirs-next = { version = "2.0.0", optional = true } # Using dirs-next because bat uses it
mimalloc = { version = "0.1.37", default-features = false }
clap_mangen = "0.2.10"
terminfo = "0.8.0"

[target."cfg(windows)".dependencies]
nu-ansi-term = { version = "0.47.0", default-features = false }

[dev-dependencies]
insta = "1.29.0"
lazy_static = "1.4"
pretty_assertions = "1"
